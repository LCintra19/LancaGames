  <!-- Formulário -->
  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-4 text-danger">Cadastro de Usuário</h1>
    <form class="p-4 rounded border border-danger" style="background-color: #1D062C;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo:</label>
        <input type="text" class="form-control border-danger text-white bg-dark" id="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control border-danger text-white bg-dark" id="email" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control border-danger text-white bg-dark" id="cpf" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" class="form-control border-danger text-white bg-dark" id="telefone" required>
      </div>

      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de nascimento:</label>
        <input type="text" class="form-control border-danger text-white bg-dark" id="nascimento" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control border-danger text-white bg-dark" id="senha" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
  <script>
    Inputmask({ mask: "999.999.999-99" }).mask(document.getElementById("cpf"));
    Inputmask({ mask: "(99) 99999-9999" }).mask(document.getElementById("telefone"));
